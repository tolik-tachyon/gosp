<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LISP-like Runner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>LISP-like Runner</h1>

<textarea id="codeInput" placeholder="Enter your expression here...">
(+ 1 2)
</textarea>

<br>
<button id="runBtn">Run</button>

<pre id="output">Output will appear here...</pre>

<script src="script.js"></script>
</body>
</html>
